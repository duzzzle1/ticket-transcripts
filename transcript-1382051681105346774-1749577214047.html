<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcript for #test</title>

    body {
      background: #36393f;
      color: #dcddde;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #fff;
    }
    .messages {
      margin-top: 20px;
    }
    .message {
      display: flex;
      margin-bottom: 15px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .content {
      max-width: 700px;
      word-wrap: break-word;
    }
    .username {
      font-weight: 600;
      color: #fff;
    }
    .timestamp {
      font-size: 0.8em;
      color: #72767d;
      margin-left: 8px;
    }
    p {
      margin: 2px 0 0 0;
      white-space: pre-wrap;
    }
  </style>
</head>

          <span><span class="username">Tomaki#0192</span><span class="timestamp">[6/10/2025, 5:39:58 PM]</span></span>
