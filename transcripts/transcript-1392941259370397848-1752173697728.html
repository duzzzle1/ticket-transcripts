<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcript for #doxing</title>
  <style>
    body {
      background: #36393f;
      color: #dcddde;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #fff;
    }
    .messages {
      margin-top: 20px;
    }
    .message {
      display: flex;
      margin-bottom: 15px;
    }

    .message-image {
      max-width: 400px;
      border-radius: 4px;
      margin-top: 5px;
      display: block;
    }

    .file-link {
      color: #00b0f4;
      display: block;
      margin-top: 5px;
      text-decoration: none;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .content {
      max-width: 700px;
      word-wrap: break-word;
    }
    .username {
      font-weight: 600;
      color: #fff;
    }
    .timestamp {
      font-size: 0.8em;
      color: #72767d;
      margin-left: 8px;
    }
    p {
      margin: 2px 0 0 0;
      white-space: pre-wrap;
    }
    .embed {
      background-color: #2f3136;
      border-left: 4px solid #4f545c;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .embed-title {
      font-weight: bold;
      color: #00b0f4;
      margin-bottom: 4px;
    }
    .embed-description {
      margin-bottom: 4px;
    }
    .embed-field {
      margin: 2px 0;
    }
    .field-name {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>Transcript for #doxing</h2>
  <div class="messages">
    
      <div class="message">
        <img class="avatar" src="https://cdn.discordapp.com/avatars/1381642788080451615/f82f2aefcfebcb36a85b765c8832517e.webp?size=64" alt="Avatar" />
        <div class="content">
          <span><span class="username">Tomaki#0192</span><span class="timestamp">[7/10/2025, 2:51:16 PM]</span></span>
          <p></p>
          
          <div class="embed"><div class="embed-title">Ticket Opened</div><div class="embed-description">Hello &lt;@939288985061171301&gt;, please wait patiently for a staff member.</div><div class="embed-field"><span class="field-name">Topic</span>: <span class="field-value">doxing</span></div></div>
        </div>
      </div>
    
      <div class="message">
        <img class="avatar" src="https://cdn.discordapp.com/avatars/939288985061171301/8ba0f82277049a9698f1e14d1ebc86d7.webp?size=64" alt="Avatar" />
        <div class="content">
          <span><span class="username">r7vzars#0</span><span class="timestamp">[7/10/2025, 2:51:44 PM]</span></span>
          <p>Have a look</p>
          
          
        </div>
      </div>
    
  </div>
</body>
</html>
